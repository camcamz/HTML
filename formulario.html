            <legend>  Formulario  </legend>

            </label>

            </label>

            <br>
            <label for="direccion">
                Direccion: 
            </label>
            <input type="text" placeholder=" Ingrese su dirección" size="20" required> <br>
            <br>
            <label for="telefono">
                Telefono: 
            </label>
            <input type="tel" placeholder=" Ingrese su numero de telefono" size="20" required> <br>
            <br>
            <label for="email">
                Email: 
            </label>
            <input type="email" placeholder=" Ingrese su email" size="20" required> <br>
    
        </fieldset>
        <br>
        <input type="submit" value="Enviar" class="btn_banner" style="float: right;">
    </form>
