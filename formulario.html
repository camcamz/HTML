            <br>

                Telefono: 
            </label>
            <input type="tel" placeholder=" Ingrese su numero de telefono" size="20" required> <br>
            <br>
            <label for="email">
                Email: 
            </label>
            <input type="email" placeholder=" Ingrese su email" size="20" required> <br>
